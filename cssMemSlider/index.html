<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>No js slider</h1>
    </header>
    <section class="slider-wrapper">
        <input id="slide1" name="slide" type="radio" checked>
        <input id="slide2" name="slide" type="radio">
        <input id="slide3" name="slide" type="radio">
        <input id="slide4" name="slide" type="radio">
        <input id="slide5" name="slide" type="radio">
        
        <div id='slider_images'>
            <ol class="slider-img">
                <li id="meme1">
                    <img src="memes/WallpaperDog-794259.jpg" alt="meme1">
                </li>
                <li id="meme2">
                    <img src="memes/WallpaperDog-794565.jpg" alt="meme2">
                </li>
                <li id="meme3">
                    <img src="memes/WallpaperDog-795788.jpg" alt="meme3">
                </li>
                <li id="meme4">
                    <img src="memes/wallpaperflare.com_wallpaper.jpg" alt="meme4">
                </li>
                <li id="meme5">
                    <img src="memes/mem_dovolnyy_lico_emocii_64470_1920x1080.jpg" alt="meme5">
                </li>
            </ol>
        </div>
        
        <div class="wrap">
            <div id='points' class="new-slider-btns">
                <label for="slide1">
                    <label for="slide1">
                        <label for="slide1"></label>
                    </label>
                </label>
                <label for="slide2">
                    <label for="slide2">
                        <label for="slide2"></label>
                    </label>
                </label>
                <label for="slide3">
                    <label for="slide3">
                        <label for="slide3"></label>
                    </label>
                </label>
                <label for="slide4">
                    <label for="slide4">
                        <label for="slide4"></label>
                    </label>
                </label>
                <label for="slide5">
                    <label for="slide5">
                        <label for="slide5"></label>
                    </label>
                </label>
            </div>
    
            <div id="text">
                <div class="slider-text">
                    <div>Lil Froggo</div>
                    <div>Aaaaaaaaaaa</div>
                    <div>Your dad</div>
                    <div>Ricardoooo</div>
                    <div>Cheburek</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h5>Created by Mash</h5>
    </footer>
</body>
</html>
